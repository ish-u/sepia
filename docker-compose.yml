# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres
    # restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes: 
      - postgres-data:/var/lib/postgresql/data

  adminer:
    image: adminer
    # restart: always 
    ports:
      - 8080:8080

volumes:
  postgres-data:
    driver: local